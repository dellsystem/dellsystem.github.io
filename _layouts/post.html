---
layout: default
---

<a href="/writing">&laquo; Back to writing</a>

<h1>{{ page.title }}</h1>

<p class="meta"><em>{{ page.date | date_to_string }}</em> :: Category: <strong>{{ page.category }}</strong></p>

{{ content }}

<h2>Related posts</h2>

<ul>
{% for post in site.related_posts limit:5 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</li>
 	{% endfor %}
</ul>
